<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <div class="center">
      <form>
            <fieldset class="one">
                <legend>Personal detial</legend>
                <div class="row">
                    <div class="col-25">
                      <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-25">
                      <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                  </div>
                    <label for="one">First name</label>
                    <input type="text" id="one">
                    <br>
                    <label for="two">Last name </label>
                    <input type="text" id="two">
                    <br>
                    <label for="three">Email Address</label>
                    <input type="email" id="three">
                    <br>
                    <label for="">Gender</label>
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female 
            </fieldset>
            <br>
            <fieldset>
                <legend>City</legend>
                <label for="">City</label>
                <select name="city" id="">
                    <option value="">amman</option>
                    <option value="">balqa'a</option>
                </select>
            </fieldset>
            <br>
            <input type="submit">
        </form>
    </div>

    
</body>
</html>
